<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>John Doe</h1>
    <p class="info">Aspiring Full Stack Developer</p>

    <h3>Tech Stack:</h3>
    <ul class="tech-stack">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>

    <button id="quoteBtn">Inspire Me</button>
    <p id="quote">Your quote will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
